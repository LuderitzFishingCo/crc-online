<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">

        <div class="form-col col">
            <div class="row">
                <div>

                    <mat-form-field appearance="fill">
                        <mat-label for="Quiz_ID">Select Quiz:</mat-label>
                        <mat-select ngModel name="Quiz_ID">
                            <mat-option value="{{item.Quiz_ID}}"  *ngFor="let item of quizzes">{{item.Quiz_Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div>

                    <mat-form-field appearance="fill">
                        <mat-label for="Lesson_Instance_ID">Select Lesson:</mat-label>
                        <mat-select ngModel name="Lesson_Instance_ID" >
                            <mat-option value="{{item.Lesson_Instance_ID}}"  *ngFor="let item of lessons">{{item.Lesson_Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>                     
        </div>
        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;">
                <button mat-raised-button (click)="onSubmit(f)" id="btnNextRegister">Assign</button>
            </span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" routerLink="/">Cancel</button>
            <!--Link to Login screen-->
        </span>
    </form>
</div>
