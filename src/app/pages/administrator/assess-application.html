<div>
        <h1 class="display-1">Assess applications</h1>
</div>
<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
<form #f="ngForm" novalidate id="userPersonalDetailsForm">
    <table>
        <thead>
            <th>User ID</th>
            <th>Name</th>
            <th>Application Date</th>
            <th>Message</th>
            <th>Teaching Level</th>
            <th>
                Assess
            </th>
        </thead>
        <tr *ngFor="let item of applications">
            <td>{{item.User_ID}} </td>
            <td> {{item.First_Name}} {{item.Last_Name}}</td>
            <td>{{item.Application_Date}}</td>
            <td>{{item.Application_Message}}</td>
            <td>{{item.Teaching_Level}}</td>
            <td>
                <button mat-raised-button class="btn btn-success" (click)="acceptApplication(item.User_ID)" >Accept</button>
                <button mat-raised-button class="btn btn-danger" (click)="declineApplication(item.User_ID)">Decline</button>
            </td>
        </tr>
    </table>
</form>
