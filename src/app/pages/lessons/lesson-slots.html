<div>
    <h1 class="display-1">{{ActionType}}</h1>
  </div>
  
  <!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
      style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
      style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
  <label for="UserRegistrationForm" class="text-primary; " id="FormLabel">{{ActionType}} Details</label>
  
  <div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">
  
      <!-- ng if logic start -->
      <div class="form-col col">
        <div class="row">
          <div *ngIf="ActionType != 'Create'">
              <label class="form-label" for="Lesson">Lesson slot:</label>
              <select #mySelect (change)="onOptionsSelected(mySelect.value,f)" class="form-control " name="Lesson" id="lessons">
                  <option *ngFor="let ls of slots" value="{{ls.TimeSlotID}}">{{ls.StartTime}}</option>
                </select>
          </div>
      </div>   
  <!-- ng if logic end -->
        <div class="row">
          <div>
            <label class="form-label" for="Date">Date:</label>
            <input ngModel type="date" class="form-control " name="Date">
          </div>
        </div>
        <div class="row">
          <div>
            <label class="form-label" for="StartTime">Start time:</label>
            <input ngModel type="time" class="form-control " name="StartTime">
          </div>
        </div>
        <div class="row">
          <div>
            <label class="form-label" for="EndTime">End time:</label>
            <input ngModel type="time" class="form-control " name="EndTime">
          </div>
        </div>
      </div>
  
      <span style="float:right; padding: 5px;">
        <span style="padding: 5px;"></span>
        <span style="padding: 5px;"><button (click)="onSubmit(f)" [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']" id="btnNextRegister">{{ ActionType }}</button></span>
      </span>
      <span style="float:right; padding:5px;">
        <button class="btn btn-secondary" routerLink="['/app/AppHome']" >Cancel</button>
        <!--Link to Login screen-->
      </span>
    </form>
  </div>
