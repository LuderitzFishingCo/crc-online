    <h1 class="display-1">Assign lesson slot</h1>
</div>

<label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Assign lesson slot details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">

        <div class="form-col col">
            <div class="row">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label for="Lesson">Select Course:</mat-label>
                        <mat-select name="Lesson" >
                            <mat-option value="1" >Divine Healing </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                    <label  for="File" style="padding-right:20px">Upload background: </label>
                        <input ngModel name="File" class="btnUpload btn btn-success ng-hide" id="input-file-id" multiple
                            type="file" text="upload file" />
            </div>
            <div class="row">
                <div>

                    <mat-form-field appearance="fill">
                        <mat-label for="LessonSlot">Select Learner</mat-label>
                        <mat-select name="LessonSlot">
                            <mat-option value="1" >Jonah Hill</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>                     
        </div>
        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;"><button mat-raised-button class="btn btn-primary" id="btnNextRegister">Generate Certificate</button></span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" routerLink="/">Cancel</button>
            <!--Link to Login screen-->
        </span>
    </form>
</div>
