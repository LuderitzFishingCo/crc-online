<div class="content">
    <h1>Assign Course to Teacher</h1>
    <div class="border border-primary p-5 rounded form-floating">
        <mat-form-field appearance="fill">
            <mat-label for="CourseType">Select Course</mat-label>
            <mat-select name="CourseType">
                <mat-option value="1" >Divine Healing </mat-option>
                <mat-option value="2" >Fellowship with God</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label for="CourseType">Select Teacher</mat-label>
            <mat-select name="CourseType">
                <mat-option value="1" >Johan De Jager </mat-option>
                <mat-option value="2" >Anele Majola 2</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="buttons" style="float: right;">
            <button mat-raised-button style="margin: 5px;">Cancel</button>
            <button mat-raised-button class="btn btn-primary">Assign</button>
        </div>
    </div>
</div>
