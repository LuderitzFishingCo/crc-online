<div>
    <h1 class="display-1">{{ActionType }}</h1>
</div>

    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"

<label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Quiz details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">

        <div class="container row">
            <div class="col-lg-8">
                <div class="row ">
                    <div *ngIf="ActionType != 'Create'">
                        <mat-form-field appearance="fill">
                          <mat-label for="Quiz Name">Quiz Name:</mat-label>
                          <mat-select name="LessonSlot" #mySelect (selectionChange)="onOptionsSelected(mySelect.value, f)">
                              <mat-option value="{{item.Quiz_ID}}"  *ngFor="let item of quizzes">{{item.Quiz_Name}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                      </div>
                    <div *ngIf="ActionType != 'Delete'">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Quiz Name</mat-label>
                            <input ngModel matInput placeholder="Quiz Name" type="text" name="QuizName">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="ActionType != 'Delete'">
                        <mat-form-field appearance="fill">
                            <mat-label class="form-label" for="QbName">Select lesson</mat-label>
                        <mat-select ngModel name="QbName" id="lessons" name="Lesson">
                            <mat-option *ngFor="let l of lessons" value="{{l.Lesson_ID}}">{{l.Lesson_Name}}</mat-option>
                        </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="ActionType != 'Delete'">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input ngModel name="DueDate" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="ActionType != 'Delete'">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Quiz Weight</mat-label>
                            <input ngModel matInput placeholder="100%" type="number" name="Weight">
                          </mat-form-field>
                        
                    </div>
                </div>               
            </div>
        </div>

        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;"><button (click)="onSubmit(f)"
                    [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                    id="btnNextRegister">{{
                    ActionType }}</button></span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" (click)="btnCancelClick()">Cancel</button>
            <!--Link to Login screen-->
        </span>
