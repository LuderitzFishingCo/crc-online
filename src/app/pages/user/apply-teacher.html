<h1 class="display-1 text-left" >Apply as Teacher</h1>

<label for="TeacherApplicationForm"  class="text-primary; " id="FormLabel">Teacher Details</label>
<div class="border border-primary p-5 rounded form-floating content" name="TeacherApplicationForm">
  <form>
    
     <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Application Message</mat-label>
            <textarea matInput placeholder="Your message"></textarea>
          </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">

      <mat-label for="Location" >Teaching Level:</mat-label>
            <mat-select name="Location">
              <mat-option value="{{item.Teaching_Level_ID}}"  *ngFor="let item of levelData">{{item.Teaching_Level_Description}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
  </form>

</div>

<span style="float:right; padding: 5px;">
  <span style="padding: 5px;"><button mat-raised-button id="btnCancel" routerLink="'/'">Cancel</button></span>
  <span style="padding: 5px;"><button mat-raised-button color="primary" id="btnApply" routerLink="'/'">Apply</button></span>
</span>
