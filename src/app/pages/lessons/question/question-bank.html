<div>
    <h1 class="display-1">{{ActionType}} question bank</h1>
</div>

<!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
      style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
      style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
<label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Question bank details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">
        <!-- ng if logic start -->
        <div class="form-col col">
            <div class="row">
                <div class="row">
                    <div *ngIf="ActionType === 'Delete'">
                      <div  *ngFor="let bank of banks">
                         <p>Delete question bank: {{bank.Question_Bank_Name}} </p> 
                  </div>
                    </div>
                </div>  
            </div>
            <!-- ng if logic end -->
            <div class="form-col col">
                <div class="row">
                    <div *ngIf="ActionType === 'Create'">
                        <mat-form-field appearance="fill">
                            <mat-label class="form-label" for="Lesson">Question bank category:</mat-label>
                        <mat-select ngModel name="Question_Bank_Category_ID"  id="lessons">
                            <mat-option *ngFor="let qb of bankcategory" value="{{qb.Question_Bank_Category_ID}}">{{qb.Question_Bank_Category_Name}}</mat-option>
                        </mat-select>
                        </mat-form-field>
                    </div>
                    <div *ngIf="ActionType === 'Update'">
                        <mat-form-field appearance="fill"  *ngFor="let bank of banks">
                            <mat-label class="form-label" for="Lesson">Question bank category:</mat-label>
                        <mat-select ngModel="{{bank.Question_Bank_Category_ID}}" name="Question_Bank_Category_ID" id="lessons">
                            <mat-option *ngFor="let qb of bankcategory" value="{{qb.Question_Bank_Category_ID}}">{{qb.Question_Bank_Category_Name}}</mat-option>
                        </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="ActionType === 'Create'">
                        <div>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Question Bank Name</mat-label>
                                <input ngModel matInput placeholder="johndoe2" type="text" name="Question_Bank_Name">
                              </mat-form-field>
                        </div>
                    </div>
                    <div *ngIf="ActionType === 'Update'">
                        <div>
                            <mat-form-field class="example-full-width" appearance="fill" *ngFor="let bank of banks">
                                <mat-label>Question Bank Name</mat-label>
                                <input ngModel="{{bank.Question_Bank_Name}}" matInput placeholder="johndoe2" type="text" name="Question_Bank_Name">
                              </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <span style="float:right; padding: 5px;">
                <span style="padding: 5px;"></span>
                <span style="padding: 5px;"><button (click)="onSubmit(f)"
                        [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                        id="btnNextRegister">{{
                        ActionType }}</button></span>
            </span>
            <span style="float:right; padding:5px;">
                <button mat-raised-button class="btn btn-secondary" routerLink="/Teacher/{{this.teacher_id}}/ViewQuestionBanks/{{this.teacher_id}}">Cancel</button>
                <!--Link to Login screen-->
            </span>
        </div>
    </form>
</div>
