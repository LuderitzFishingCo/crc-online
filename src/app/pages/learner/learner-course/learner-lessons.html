<div class="lessons" *ngFor="let user of users">
    <h1>Fellowship With God</h1>
    <ul *ngFor="let lesson of lessons">
        <li>
            <button mat-button routerLink="../../../Lesson/{{user.User_ID}}/{{lesson.Lesson_ID}}"> Lesson {{lesson.Lesson_Number}}: {{lesson.Lesson_Name}}</button>     
            <span class="spacer"></span>
            <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
        </li>
    </ul>
</div>
