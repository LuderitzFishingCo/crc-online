<div>
    <h1 class="display-1">{{ActionType}}</h1>
</div>

<!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
      style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
      style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
 <div *ngIf="ActionType !== 'Assign'">
  <label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Course details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">

        <div class="form-col col">

            <div *ngIf="ActionType === 'Delete'">
                <h1 *ngFor="let c of course">Deleting {{c.Course_Name}}</h1>
            </div>

            <div class="row">
                <div *ngIf="ActionType === 'Create'">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Course Name</mat-label>
                        <input ngModel matInput placeholder="Course Name" type="text" name="CourseName">
                      </mat-form-field>
                </div>
                <div *ngIf="ActionType === 'Update'">
                    <mat-form-field *ngFor="let c of course" class="example-full-width" appearance="fill">
                        <mat-label>Course Name</mat-label>
                        <input ngModel="{{c.Course_Name}}" matInput placeholder="Course Name" type="text" name="CourseName">
                      </mat-form-field>
                </div>
            </div>
                <div class="row">
                    <div *ngIf="ActionType === 'Create'">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Course Code</mat-label>
                            <input ngModel matInput placeholder="Course Code" type="text" name="CourseCode">
                          </mat-form-field>
                    </div>
                    <div *ngIf=" ActionType === 'Update'">
                        <mat-form-field *ngFor="let c of course" class="example-full-width" appearance="fill">
                            <mat-label>Course Code</mat-label>
                            <input ngModel="{{c.Course_Code}}" matInput placeholder="Course Code" type="text" name="CourseCode">
                          </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div  *ngIf="ActionType === 'Create'">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Course Description</mat-label>
                        <input ngModel matInput placeholder="Course Description" type="text" name="CourseDescription">
                      </mat-form-field>
                </div>
                <div  *ngIf=" ActionType === 'Update'">
                    <mat-form-field *ngFor="let c of course" class="example-full-width" appearance="fill">
                        <mat-label>Course Description</mat-label>
                        <input ngModel="{{c.Course_Description}}" matInput placeholder="Course Description" type="text" name="CourseDescription">
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div  *ngIf="ActionType === 'Create'">
                    <mat-form-field appearance="fill">
                        <mat-label>Course Type</mat-label>
                        <mat-select ngModel name="CourseType">
                          <mat-option  *ngFor="let course of courseTypeData" value="{{course.Course_Type_ID}}" >
                            {{course.Course_Type_Description}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div  *ngIf="ActionType === 'Update'">
                    <mat-form-field *ngFor="let c of course" appearance="fill">
                        <mat-label>Course Type</mat-label>
                        <mat-select ngModel="{{c.Course_Type_ID}}" name="CourseType">
                          <mat-option  *ngFor="let course of courseTypeData" value="{{course.Course_Type_ID}}" >
                            {{course.Course_Type_Description}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </div>




        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;"><button mat-raised-button (click)="onSubmit(f)"
                    [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                    id="btnNextRegister">{{
                    ActionType }}</button></span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" routerLink="/Administrator/{{this.admin_id}}/ViewCourses/{{this.admin_id}}">Cancel</button>
            <!--Link to Login screen-->
        </span>
    </form>
</div>   
 </div> 
 <div *ngIf="ActionType == 'Assign'">
    <div>
        <h1 class="display-1">Assign course</h1>
    </div>
    
    <!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
          style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
        <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
          style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
    <label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Assign course details</label>
    
    <div class="border border-primary p-5 rounded form-floating" name="UserRegistrationForm">
        <!--Personal Details Form-->
        <form #f="ngForm" novalidate id="userPersonalDetailsForm">
    
            <div class="form-col col">
                <div class="row">
                    <div>
                        <label class="form-label" for="Course">Select Course:</label>
                        <select ngModel class="form-control " name="Course" id="Course">
                            <option value="Volvo">Volvo</option>
                            <option value="xxxxxxx">Saab</option>
                            <option value="xxxxxx">Mercedes</option>
                            <option value="xxxxx">Audi</option>
                          </select>
                    </div>
                </div>         
                <div class="row">
                    <div>
                        <label class="form-label" for="teacher">Select teacher:</label>
                        <select ngModel class="form-control " name="teacher" id="teacher">
                            <option value="Volvo">Volvo</option>
                            <option value="xxxxxx">Saab</option>
                            <option value="xxxxxx">Mercedes</option>
                            <option value="xxxxxxx">Audi</option>
                          </select>
                    </div>
                </div>            
            </div>
            <span style="float:right; padding: 5px;">
                <span style="padding: 5px;"></span>
                <span style="padding: 5px;"><button (click)="onSubmit(f)"
                        class="btn btn-primary" id="btnNextRegister">{{
                        ActionType }}</button></span>
            </span>
            <span style="float:right; padding:5px;">
                <button class="btn btn-secondary" (click)="btnCancelClick()">Cancel</button>
                <!--Link to Login screen-->
            </span>
        </form>
    </div>
 </div>
