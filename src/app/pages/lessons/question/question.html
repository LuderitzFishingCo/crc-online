<div>
    <h1 class="display-1">{{
        ActionType }}</h1>
</div>

<label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Question details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">
        <div class="form-col col">
            <div class="row">
                <div>
                    <mat-form-field  class="example-full-width" appearance="fill">
                    <mat-label for="QbName">Select question bank:</mat-label>
                    <mat-select ngModel name="QbName" id="lessons">
                        <mat-option value="Volvo">Volvo</mat-option>
                        <mat-option value="xxxxxxx">Saab</mat-option>
                        <mat-option value="xxxxxx">Mercedes</mat-option>
                        <mat-option value="xxxxx">Audi</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div>
                    
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Question</mat-label>
                        <input matInput placeholder="Question" type="text" name="Question">
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Answer</mat-label>
                        <input matInput placeholder="Answer" type="text" name="Answer">
                      </mat-form-field>
                </div>
            </div>
        </div>




        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;"><button (click)="onSubmit(f)"
                    [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                    id="btnNextRegister">{{
                    ActionType }}</button></span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" (click)="btnCancelClick()">Cancel</button>
            <!--Link to Login screen-->
        </span>
