<h1>View  Question Banks!</h1>
<table class="table table-striped">
    <thead>
          <th>Question Bank Name</th>
          <th>Question Bank Category</th>
    </thead>
    <tbody>
        <tr *ngFor="let qb of questionBankData">
            <td>{{qb.Question_Bank_Name}}</td>
            <td>{{qb.Question_Bank_Category_ID}}</td>
        </tr>
    </tbody>
</table>
