<app-navbar></app-navbar>
    <div class="container p-3 my-3 border clearfix" style="height:90%;">
      
        <img [src]= "UserImagePath" alt="userImage" id="userImage" style = "width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;" ><br>
        <img [src]= "LocationImagePath" alt="locationImage" id="locationImage" style = "width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;" ><br>
        <label for="UserRegistrationForm"  class="text-primary; " id="FormLabel">Personal Details</label>
      
        <form>
        <!--Personal Details Form-->
          <div id="userPersonalDetailsForm">
            <div class="form-row row ">
              <div class="col">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="John">
                      </mat-form-field>
                </div>
              </div>
              <div class="col">
                <div >
                    <mat-form-field appearance="fill">
                        <mat-label for="Gender">Gender:</mat-label>
                        <mat-select name="Gender">
                            <mat-option value="{{item.Gender_ID}}"  *ngFor="let item of genderData">{{item.Gender_Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
              </div>
            </div>
      
            <div class="form-row row">
              <div class="col">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput placeholder="Doe" type="text">
                  </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <mat-select>
                      <mat-option>Mr</mat-option>
                      <mat-option value="Mrs">Mrs</mat-option>
                       <mat-option value="Miss">Miss</mat-option>
                       <mat-option value="Doctor">Dr</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            </div>
      
            <div class="form-row row;">
              <div class="col">
                  <mat-form-field appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="0123456789" type="text">
                  </mat-form-field> 
              </div>
             </div>
      
            <div class="form-row row">
              <div class="col">
                    <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="example@gmail.com" type="text">
                  </mat-form-field>
              </div>   
              
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Department</mat-label>
                    <mat-select for="Department">
                      <mat-option *ngFor="let department of departmentData" value="{{department.Department_ID}}">
                        {{department.Department_Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
              
            </div>
      
          </div>
      
          <!--Location Details Form-->
          <div id="userLocationDetailsForm" style="display:none;">
            <mat-form-field appearance="fill">
                <mat-label for="Location" >Location:</mat-label>
                <mat-select name="Location">
                  <mat-option value="{{item.Location_ID}}"  *ngFor="let item of locationData">{{item.City}}, {{item.Country}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
      
          <!--Church Form-->
          <div id="userChurchForm" style="display:none;">
            <mat-form-field appearance="fill">
                <mat-label for="Church">Church:</mat-label>
                <mat-select name="Church">
                    <mat-option value="{{item.Church_ID}}"  *ngFor="let item of churchData">{{item.Congregation_Name}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
      
    <span style="float:left; padding:5px;">
            <button class="btn btn-secondary" id="btnCancel" mat-raised-button [routerLink]="'/'">Cancel</button><!--Link to Login screen-->
          </span>
        
          <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"><button mat-raised-button color="warn" id="btnPrevious" (click)="previousButtonOnClick()" style="display:none">Previous</button></span>
            <span style="padding: 5px;"><button mat-raised-button color="primary" id="btnNextUpdate" (click)=" nextUpdateButtonOnClick()">Next</button></span>
          </span>
      </form>
      </div>
      
  
      <!--Update Profile Confirmation--><!--Yet to add details from form-->
      <div id="ConfirmUpdateDetails" style="display:none;">
        <label>Title:</label><br>
        <label>Name:</label><br>
        <label>Surname:</label><br>
        <label>Gender:</label><br>
        <label>Date of Birth:</label><br>
        <label>Phone Number:</label><br>
        <label>Email Address:</label><br>
        <label>Department:</label><br>
        <label>Street Address:</label><br>
        <label>Country:</label><br>
        <label>Province:</label><br>
        <label>City:</label><br>
        <label>I am in CRC:</label><br>
        <label>Member since:</label>
      </div>
