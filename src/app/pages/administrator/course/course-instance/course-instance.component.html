<div>
    <h1 class="display-1">{{ActionType}}</h1>
</div>

<!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
      style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
      style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
 <div *ngIf="ActionType !== 'Assign'">
  <label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Course details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">

        <div class="form-col col">

            <div *ngIf="ActionType != 'Delete'">
                <mat-form-field appearance="fill">
                    <mat-label for="Course">Course Name</mat-label>
                    <mat-select ngModel name="CourseID" #mySelect (selectionChange)="onOptionsSelected(mySelect.value)">
                        <mat-option  *ngFor="let course of courseData" value="{{course.Course_ID}}" >
                          {{course.Course_Name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>

            <div class="row">
                <div *ngIf="ActionType != 'Delete'">
                    <mat-form-field appearance="fill">
                        <mat-label>Course start date</mat-label>
                        <input ngModel name="StartDate" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            
            <div class="row">
                <div *ngIf="ActionType != 'Delete'">
                    <mat-form-field appearance="fill">
                        <mat-label>Course end date</mat-label>
                        <input ngModel name="EndDate" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div *ngIf="ActionType != 'Create'">
                    <mat-form-field appearance="fill">
                        <mat-label for="Course">Course Instance Name</mat-label>
                        <mat-select ngModel name="Course" #mySelect (selectionChange)="onOptionsSelected(mySelect.value)">
                            <mat-option  *ngFor="let course of courseinstances" value="{{course.Course_Instance_ID}}" >
                              {{course.Course_Instance_Start_Date}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </div>
    
            </div>
        </div>




        <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"></span>
            <span style="padding: 5px;"><button mat-raised-button (click)="onSubmit(f)"
                    [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                    id="btnNextRegister">{{
                    ActionType }}</button></span>
        </span>
        <span style="float:right; padding:5px;">
            <button mat-raised-button class="btn btn-secondary" routerLink="/Administrator">Cancel</button>
            <!--Link to Login screen-->
        </span>
    </form>
</div>   
 </div> 
 <div *ngIf="ActionType == 'Assign'">
    <div>
        <h1 class="display-1">Assign course</h1>
    </div>
    
    <!-- <img [src]="UserImagePath" alt="userImage" id="userImage"
          style="width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;"><br>
        <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
          style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
    <label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Assign course details</label>
    
    <div class="border border-primary p-5 rounded form-floating" name="UserRegistrationForm">
        <!--Personal Details Form-->
        <form #f="ngForm" novalidate id="userPersonalDetailsForm">
    
            <div class="form-col col">
                <div class="row">
                    <div>
                        <label class="form-label" for="Course">Select Course:</label>
                        <select ngModel class="form-control " name="Course" id="Course">
                            <option value="Volvo">Volvo</option>
                            <option value="xxxxxxx">Saab</option>
                            <option value="xxxxxx">Mercedes</option>
                            <option value="xxxxx">Audi</option>
                          </select>
                    </div>
                </div>         
                <div class="row">
                    <div>
                        <label class="form-label" for="teacher">Select teacher:</label>
                        <select ngModel class="form-control " name="teacher" id="teacher">
                            <option value="Volvo">Volvo</option>
                            <option value="xxxxxx">Saab</option>
                            <option value="xxxxxx">Mercedes</option>
                            <option value="xxxxxxx">Audi</option>
                          </select>
                    </div>
                </div>            
            </div>
            <span style="float:right; padding: 5px;">
                <span style="padding: 5px;"></span>
                <span style="padding: 5px;"><button (click)="onSubmit(f)"
                        class="btn btn-primary" id="btnNextRegister">{{
                        ActionType }}</button></span>
            </span>
            <span style="float:right; padding:5px;">
                <button class="btn btn-secondary" (click)="btnCancelClick()">Cancel</button>
                <!--Link to Login screen-->
            </span>
        </form>
    </div>
 </div>
