<h1>View Question Banks!</h1>
<table class="table table-striped">
  <thead>
    <th>Question Bank Name</th>
    <th>Functions</th>
  </thead>
  <tbody>
    <tr *ngFor="let qb of questionBankData">
      <td>
        <button mat-button routerLink="/Teacher/{{this.user_id}}/ViewQuestionBankQuestions/{{qb.Question_Bank_ID}}/{{this.user_id}}">{{qb.Question_Bank_Name}}</button> 
      </td>
      <td>
        <button mat-raised-button class="btn btn-info" routerLink="/Teacher/{{this.user_id}}/Questions/Create/{{this.user_id}}/{{qb.Question_Bank_ID}}">Add Questions</button>
        <button mat-raised-button class="btn btn-success" routerLink="/Teacher/{{this.user_id}}/QuestionBank/Update/{{this.user_id}}/{{qb.Question_Bank_ID}}">Update Question Bank</button>
        <button mat-raised-button class="btn btn-danger" routerLink="/Teacher/{{this.user_id}}/QuestionBank/Delete/{{this.user_id}}/{{qb.Question_Bank_ID}}">Delete Question Bank</button>
      </td>
    </tr>
  </tbody>
</table>
