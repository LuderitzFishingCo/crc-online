<div class="container">
  <div>
    <h1>Financial Report</h1>
    <label>Date created:<span>{{getDateCreated()}}</span> </label>

    <h2>Courses Overview</h2> <!--To be printed-->

  <div class="chart-wrapper" id="htmlData">
    <canvas baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
      id = "FinancialOverviewGraph"
    </canvas>
  </div>
  <div><!--Per course view-->
    <mat-form-field appearance="fill">
    <mat-label>Course</mat-label>
    <mat-select> <!--Implement with ngFor-->
       <mat-option>Course name</mat-option>
    </mat-select>
  </mat-form-field>
    <div class="chart-wrapper" id="htmlData">
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>

    <table class="table">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Income</th>

        </tr>
        <tr scope="row"> <!--ngFor-->
          <td> </td>
          <td> </td>
        </tr>
    </table>
</div>
  </div>
  <br/>
  <span style="float:right; padding: 5px;">
    <span style="padding: 5px;"><button mat-raised-button id = "btnReturnReportMenue" routerLink="/Administrator/Reports" >Return to Report Menu</button></span>
    <span style="padding: 5px;"><button mat-raised-button id = "btnExportPdf" (click)="downloadPDF()" >Download as PDF</button></span>
  </span>
</div>
