<h1>View  Quiz</h1>
<table class="table table-striped">
    <thead>
          <th>Question</th>
          <th>Answer</th>
          <th>Quiz</th>
    </thead>
    <tbody>
        <tr *ngFor="let q of questions">
            <td>{{q.Question}}</td>
            <td>{{q.Answer}}</td>
            <td>{{q.Quiz_Name}}</td>
        </tr>
    </tbody>
</table>
