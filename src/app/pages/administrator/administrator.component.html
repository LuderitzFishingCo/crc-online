<app-navbar></app-navbar>
<mat-sidenav-container class="menu-container clearfix" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
		<mat-nav-list>
            <mat-list-item class="dropdown-item" (click)="isExpanded = !isExpanded" class="parent">
                <button mat-icon-button><mat-icon>menu</mat-icon></button>
                <span class="full-width" *ngIf="isExpanded || isShowing">Menu</span>
			</mat-list-item>

			<mat-list-item class="dropdown-item" (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Profile</span>
				<mat-icon mat-list-icon>account_circle</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>

			<div class="dropdown-content" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item routerLink="/UpdateProfile">Update Profile</a>
				<a mat-list-item href="/DeleteProfile">Delete Profile</a>
			</div>

            <mat-list-item class="dropdown-item" class="parent" routerLink="/Administrator/Applications"	>
				<span class="full-width"  *ngIf="isExpanded || isShowing">Assess Teacher Applications</span>
				<mat-icon mat-list-icon >people_outline</mat-icon>
			</mat-list-item>

            <mat-list-item class="dropdown-item" class="parent" routerLink="/Administrator/Payment"	>
				<span class="full-width"  *ngIf="isExpanded || isShowing">Capture Payment</span>
				<mat-icon mat-list-icon >money</mat-icon>
			</mat-list-item>

            <mat-list-item class="dropdown-item" (click)="showLessonSubmenu = !showLessonSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Courses</span>
				<mat-icon mat-list-icon>book</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showLessonSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="dropdown-content" [ngClass]="{'expanded' : showLessonSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="/Administrator/ViewCourses">View Courses</a>
				<a mat-list-item href="/Administrator/Course/Create">Create Course</a>
				<a mat-list-item href="/Administrator/Course/Update">Update Course</a>
                <a mat-list-item href="/Administrator/Course/Delete">Delete Course</a>
                <a mat-list-item href="/Administrator/AssignTeacher">Assign Course to Teacher</a>

			</div>

        

            <mat-list-item class="dropdown-item" class="parent" routerLink="/Administrator/Reports"	>
				<span class="full-width"  *ngIf="isExpanded || isShowing">Reports</span>
				<mat-icon mat-list-icon >insert_chart</mat-icon>
			</mat-list-item>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>

	<div class="menu-content">
        <p class="user-name">Jane Doe</p>
        <br/>
			<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
