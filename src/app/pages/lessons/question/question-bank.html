<div>
    <h1 class="display-1">{{ActionType}} question bank</h1>
</div>

    <img [src]="LocationImagePath" alt="locationImage" id="locationImage"
      style="width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;"><br> -->
<label for="UserRegistrationForm" class="text-primary; " id="FormLabel">Question bank details</label>

<div class="border border-primary p-5 rounded form-floating content" name="UserRegistrationForm">
    <!--Personal Details Form-->
    <form #f="ngForm" novalidate id="userPersonalDetailsForm">
        <!-- ng if logic start -->
        <div class="form-col col">
            <div class="row">
                <div *ngIf="ActionType != 'Create'">

                    <mat-form-field appearance="fill">
                        <mat-label class="form-label" for="Lesson">Question bank:</mat-label>
                    <mat-select #mySelect (change)="onOptionsSelected(mySelect.value,f)" name="QuestionBank"
                        id="lessons">
                        <mat-option *ngFor="let qb of bank" value="{{qb.QuestionBankID}}">{{qb.QuestionBankName}}</mat-option>
                    </mat-select>
                    </mat-form-field>
                    
                </div>
            </div>
            <!-- ng if logic end -->
            <div class="form-col col">
                <div class="row">
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Category Name</mat-label>
                            <input matInput placeholder="johndoe2" type="text" name="CategoryName">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Question Bank Name</mat-label>
                                <input matInput placeholder="johndoe2" type="text" name="QuestionBankName">
                              </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <span style="float:right; padding: 5px;">
                <span style="padding: 5px;"></span>
                <span style="padding: 5px;"><button (click)="onSubmit(f)"
                        [ngClass]="[ActionType == 'Delete' ? 'btn btn-danger' : 'btn btn-primary']"
                        id="btnNextRegister">{{
                        ActionType }}</button></span>
            </span>
            <span style="float:right; padding:5px;">
                <button mat-raised-button class="btn btn-secondary" routerLink="/">Cancel</button>
                <!--Link to Login screen-->
            </span>
        </div>
    </form>
</div>
