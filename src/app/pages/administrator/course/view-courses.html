<table class="table table-striped">
    <thead>
          <th>Course Name</th>
          <th>Course Description</th>
          <th>Course Code</th>
          <th>Course Type</th>
          <th>Functions</th>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.Course_Name}}</td>
            <td>{{course.Course_Description}}</td>
            <td>{{course.Course_Code}}</td>
            <td>{{course.Course_Type}}</td>
             <td>
                    <button mat-raised-button class="btn btn-success" routerLink="/Administrator/{{this.admin_id}}/Course/Update/{{this.admin_id}}/{{course.Course_ID}}">Update Course</button>
                    <button mat-raised-button class="btn btn-danger" routerLink="/Administrator/{{this.admin_id}}/Course/Delete/{{this.admin_id}}/{{course.Course_ID}}">Delete Course</button>
             </td>
        </tr>
    </tbody>
</table>
