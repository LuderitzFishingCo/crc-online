<div *ngFor="let quiz of quizzes" >

<h1>{{quiz.Quiz_Name}}</h1>
<h2>Due Date: {{quiz.Due_Date}}</h2>
<h2>Weight: {{quiz.Weight}}</h2>
<table class="table table-striped">
    <thead>
        <th>Question</th>
        <th>Answer</th>
    </thead>
    <tr *ngFor="let item of quiz_questions" >
        <td>{{item.Question}}</td>
        <td>{{item.Answer}}</td>
    </tr>
</table>
</div>
