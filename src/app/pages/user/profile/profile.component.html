
<div class="container p-3 my-3 border clearfix" style="height:90%;" >     
  <div>
    <h1 class="display-1">{{ActionType}}</h1>
  </div>
  
        <img [src]= "UserImagePath" alt="userImage" id="userImage" style = "width: 100px; height:100px; display: block; margin-left: auto; margin-right: auto;" ><br>
        <img [src]= "LocationImagePath" alt="locationImage" id="locationImage" style = "width: 100px; height:100px; display: none; margin-left: auto; margin-right: auto;" ><br>
        <label for="UserRegistrationForm"  class="text-primary; " id="FormLabel">Personal Details</label>
      
        <form *ngFor="let profile of user" #f="ngForm">

        <!--Personal Details Form-->
          <div id="userPersonalDetailsForm">
            <div class="form-row row ">
              <div class="col">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput ngModel name="First_Name" placeholder="{{profile.First_Name}}">
                      </mat-form-field>
                </div>
              </div>
              <div class="col">
                <div >
                    <mat-form-field appearance="fill">
                        <mat-label for="Gender">Gender:</mat-label>
                        <mat-select name="Gender">
                            <mat-option ngModel value="{{profile.Gender_ID}}" *ngFor="let item of genderData">{{item.Gender_Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
              </div>
            </div>
      
            <div class="form-row row">
              <div class="col">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Surname</mat-label>
                    <input matInput ngModel name="Last_Name"  placeholder="{{profile.Last_Name}}" type="text">
                  </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label for="Title" >Title:</mat-label>
                  <mat-select name="Title">
                    <mat-option value="{{item.Title_ID}}"  *ngFor="let item of TitleData">{{item.Title_Name}}</mat-option>
                  </mat-select>
                  </mat-form-field>
              </div>
            </div>
      
            <div class="form-row row;">
              <div class="col">
                  <mat-form-field appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput ngModel name="Date_of_Birth" value="{{profile.Date_of_Birth}}"  [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput ngModel name="Phone_Number" placeholder="{{profile.Phone_Number}}" type="text">
                  </mat-form-field> 
              </div>
             </div>
      
            <div class="form-row row">
              <div class="col">
                    <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email Address</mat-label>
                    <input matInput ngModel name="Email_Address"  placeholder="{{profile.Email_Address}}" type="text">
                  </mat-form-field>
              </div>   
              
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Department</mat-label>
                    <mat-select ngModel name= "Department"for="Department">
                      <mat-option *ngFor="let department of departmentData" value="{{profile.Department_ID}}">
                        {{department.Department_Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
              
            </div>
      
          </div>
      
          <!--Location Details Form-->
          <div id="userLocationDetailsForm" style="display:none;">
            <mat-form-field appearance="fill">
                <mat-label for="Location" >Location:</mat-label>
                <mat-select ngModel name="Location">
                  <mat-option value="{{profile.Location_ID}}"  *ngFor="let item of locationData">{{item.City}}, {{item.Country}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
      
          <!--Church Form-->
          <div id="userChurchForm" style="display:none;">
            <mat-form-field appearance="fill">
                <mat-label for="Church">Church:</mat-label>
                <mat-select ngModel name="Church">
                    <mat-option value="{{profile.Church_ID}}"  *ngFor="let item of churchData">{{item.Congregation_Name}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
      
            <!--Update Profile Confirmation--><!--Yet to add details from form-->
      <div *ngFor="let profile of user"  id="ConfirmUpdateDetails" style="display: none;">
        <form action="">
        <label>Title:</label><br>
        <label>Name: {{profile.First_Name}}</label><br>
        <label>Surname: {{profile.Last_Name}}</label><br>
        <label>Gender: {{profile.Gender}}</label><br>
        <label>Date of Birth: {{profile.Date_of_Birth}}</label><br>
        <label>Phone Number: {{profile.Phone_Number}}</label><br>
        <label>Email Address: {{profile.Email_Address}}</label><br>
        <label>Department: {{profile.Department}}</label><br>
        <label>Country: {{profile.Country}}</label><br>
        <label>City: {{profile.City}}</label><br>
        <label>I am in CRC: {{profile.Church}}</label><br>
      </form>
      </div>

    <span style="float:left; padding:5px;">
            <button class="btn btn-secondary" id="btnCancel" mat-raised-button [routerLink]="'/'">Cancel</button><!--Link to Login screen-->
          </span>
        
          <span style="float:right; padding: 5px;">
            <span style="padding: 5px;"><button mat-raised-button color="warn" id="btnPrevious" (click)="previousButtonOnClick()" style="display:none">Previous</button></span>
            <span style="padding: 5px;"><button mat-raised-button color="primary" id="btnNextUpdate" (click)=" nextUpdateButtonOnClick()">Next</button></span>
            <span><button mat-button style="display: none;" id="btnUpdateUser" (click)="UpdateUser()" >Register</button></span>
          </span>
      </form>
      </div>
