<div class="content">
    <table class="table table-hover">
        <thead>
            <th>Lesson Date</th>
            <th>Lesson Start</th>
            <th>Lesson End</th>
        </thead>
        <tr *ngFor="let ls of slots">
            <td>{{ls.Lesson_Date}}</td>
            <td>{{ls.Lesson_Start}}</td>
            <td>{{ls.Lesson_End}}</td>
        </tr>
    </table>
</div>
