<div class="content">
    <table class="table table-hover">
        <thead>
            <th>Quiz Name</th>
            <th>Lesson</th>
            <th>Due Date</th>
            <th>Weight</th>
        </thead>
        <tr *ngFor="let q of quizzes">
            <button mat-button routerLink="/Teacher/3/ViewQuiz/{{q.Quiz_ID}}">{{q.Quiz_Name}}</button>
            <td>{{q.Lesson_ID}}</td>
            <td>{{q.Due_Date}}</td>
            <td>{{q.Weight}} %</td>
        </tr>
    </table>
</div>
